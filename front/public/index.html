<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>MediaStream Recording</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div id="container">
        <div class="headerdiv">
            <h1 class="header" >Gen AI Consultation Summary Demo</h1>

        </div>


        <!--
            <p>For more information see the MediaStream Recording API <a
            href="http://w3c.github.io/mediacapture-record/MediaRecorder.html"
            title="W3C MediaStream Recording API Editor's Draft">Editor's&nbsp;Draft</a>.</p>
        -->

        <div style="display: flex;">
            <div class="section left" >
            <img src="Monash.svg" class="logo" alt="Monash University">
                <video id="gum" playsinline autoplay muted></video>
                <button id="record" disabled>Start Recording</button>
            </div>
            <div class="section right">
                <div>
                    <div class="label">
                        Dictated Content:
                    </div>
                    <textarea class="txt" id="dictated"></textarea>
                </div>
                <div>
                    <div class="label">
                        Generated Summary
                    </div>
                    <textarea class="txt" id="generated"></textarea>
                </div>

            </div>
        </div>

    </div>

    <!-- include adapter for srcObject shim -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js" async></script>
    <script src="js/ga.js"></script>

</body>
</html>
